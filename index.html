<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Evaluator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #333; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        h1 { font-size: 28px; }
        .editor-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 300px; padding: 10px; font-family: monospace; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        #output { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; border-radius: 3px; min-height: 100px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Code Evaluator</h1>
            <p>Write, test, and evaluate code in real-time</p>
            <a href="index.html" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
            <a href="login.html" style="color: white; text-decoration: none;">Login</a>
        </header>
        <div class="editor-section">
            <div class="panel">
                <h2>Code Editor</h2>
                <textarea id="codeInput" placeholder="Enter your JavaScript code here..."></textarea>
                <button onclick="evaluateCode()">Run Code</button>
            </div>

            <div class="panel">
                <h2>Output</h2>
                <div id="output">Output will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        function evaluateCode() {
            const code = document.getElementById('codeInput').value;
            const output = document.getElementById('output');
            
            try {
                output.textContent = '';
                const log = (...args) => {
                    output.textContent += args.join(' ') + '\n';
                };
                eval(code.replace(/console\.log/g, 'log'));
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                output.style.color = 'red';
            }
        }
    </script>
</body>
</html>
